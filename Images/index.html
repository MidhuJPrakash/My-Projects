<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Image.css" />
    <title>Seven wonders of the world</title>
  </head>
  <body>
    <h2>Wonders of the World</h2>

    <!-- Row 1 images -->
    <div class="image-gallery">
      <div class="inner-wrapper">
        <div class="image">
          <img src="./eiffel_tower.jpeg" alt="eiffel-tower " />
        </div>
        <figcaption>Eiffel tower</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./Taj-Mahal-Agra-India.jpg" alt="taj mahal" />
        </div>
        <figcaption>Taj Mahal</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./colosseum rome.jpg" alt="colosseum" />
        </div>
        <figcaption>Colosseum</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./great wall of china.jpg" alt="great wall- china" />
        </div>
        <figcaption>Great wall of China</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./Chichen itza.jpg" alt="Chichen-Itza" />
        </div>
        <figcaption>Chichen itza</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./Machu pichu.jpg" alt="Machu-pichu" />
        </div>
        <figcaption>Machu pichu</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./statue-Christ-.jpg" alt="Christ statue" />
        </div>
        <figcaption>Statue of Christ</figcaption>
      </div>
      <div class="inner-wrapper">
        <div class="image">
          <img src="./Petra.jpg" alt="Petra" />
        </div>
        <figcaption>Petra</figcaption>
      </div>
    </div>
