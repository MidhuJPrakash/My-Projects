<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<link rel="stylesheet" href="resume_style.css" />
    	<title>Resume Builder</title>
  	</head>
  	<body>
    	<header>
      		<h2>Build Your Resume</h2>
    	</header>
    	<div class="main-container">
      		<form action="#">
        		<!-- Basic details -->
        		<div class="field-headings">
         			 <h3>Basic details</h3>
        		</div>
        		<div class="input-container">
          			<!-- Input fields for entering basic details -->
          			<div class="input-fields">
            			<label for="first-name">First Name</label>
            			<input type="text" />
          			</div>

          			<div class="input-fields">
            			<label for="last-name">Last Name</label>
            			<input type="text" />
          			</div>

          			<div class="input-fields">
            			<label for="profession">Profession</label>
            			<input type="text" name="" id="" />
          			</div>

          			<div class="input-fields">
            			<label for="image">Image URL</label>
            			<input type="text" name="" id="" />
          			</div>
          			<div class="textarea">
            			<label for="summary">Summary</label>
            			<textarea name="summary" id="" cols="7" rows="2">Summary</textarea>
          			</div>
        		</div>

        		<!-- Contact details -->
        		<div class="field-headings">
          			<h3>Contact</h3>
        		</div>
        		<div class="input-container">
          			<!-- Input fields for contact details -->
          			<div class="input-fields">
            			<label for="email">Email</label>
            			<input type="email" name="" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="phone">Phone Number</label>
            			<input type="text" name="" id="" />
          			</div>

          			<!-- Address area -->
          			<div class="input-fields">
            			<label for="address">Address line</label>
            			<input type="text" name="address line" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="street">Street Name</label>
            			<input type="text" name="street" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="city">City</label>
            			<input type="text" name="city" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="pincode">Pincode</label>
            			<input type="text" name="pincode" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="country">Country</label>
            			<input type="text" name="country" id="" />
          			</div>
        		</div>

        		<!-- Social media profiles -->
        		<div class="field-headings">
          			<h3>Profiles</h3>
        		</div>
        		<div class="input-container">
          			<!-- Input fields for adding social media profiles-->
          			<div class="input-fields">
            			<label for="network">Network</label>
            			<input type="text" name="" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="url">URL</label>
            			<input type="text" name="network" id="" />
          			</div>
					<div class="add-button">
						<input type="button" name="network" />
					</div>
        		</div>

        		<!-- Work Details -->
				<div class="field-headings">
					<h3>Work</h3>
				</div>
				
        		<div class="input-container">
          			<!-- Input fields for work details -->
          			<div class="input-fields">
            			<label for="job-role">Job role</label>
            			<input type="text" name="job" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="organization">Organization</label>
            			<input type="text" name="" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="start-date">Start date</label>
            			<input type="date" name="" id="" />
          			</div>
          			<div class="input-fields">
            			<label for="end-date">End date</label>
            			<input type="date" name="" id="" />
          			</div>

          			<div class="input-fields">
            			<label for="job-location">Location</label>
            			<input type="text" name="" id="" />
          			</div>
          			<div class="textarea">
            			<label for="keyrole">Keyroles</label>
            			<textarea name="keyroles" id="" cols="8" rows="3"></textarea>
          			</div>
          			<!-- to add more work details -->
          			<div class="add-button">
            			<input type="button" name="add-work" id="" value="Add Work" />
          			</div>
        		</div>
      		</form>
    	</div>
  	</body>
</html>
